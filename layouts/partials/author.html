{{- if or .Params.author .Site.Params.author }}
    {{- $author := (.Params.author | default .Site.Params.author) }}
    <!-- Todo: Add support for more than one author -->
	{{- with $author }}
		{{- range . }}
		    <span>
		        <a href={{- trim .url " " }} rel="noopener noreferrer">{{- .name }}</a>
			</span>
        {{- end }}
    {{- end }}
{{- end -}}
